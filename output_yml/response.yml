name: ProtossBuildingWorkflow
nodes:
  - name: nexus
  - name: pylon
  - name: assimilator
  - name: gateway
  - name: cybernetics_core
  - name: twilight_council
  - name: robotics_facility
edges:
  - from: __start__
    to: nexus
  - from: nexus
    to: pylon
  - from: pylon
    to: assimilator
  - from: assimilator
    to: gateway
  - from: gateway
    condition: has_cybernetics_core
    paths:
      - cybernetics_core
      - twilight_council
  - from: cybernetics_core
    to: robotics_facility
  - from: twilight_council
    to: __end__
  - from: robotics_facility
    to: __end__